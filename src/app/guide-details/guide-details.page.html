<ion-content>

  
<ion-card color="success">

  <ion-card-content >
    <ion-row>
      <ion-col size="12">
        <ion-card-subtitle class="no" style="display: none;">{{id}}</ion-card-subtitle>
        <ion-card-title>{{guideline_name}}</ion-card-title> <br> 
        <ion-card-subtitle>
          {{description}}          
        </ion-card-subtitle>
        <br>
       
      </ion-col>
      <ion-col size="12" style="width: 100%; margin: auto;">
        <img src="{{imgToURL}}" alt="">
        <!-- <img [src]="imgToURL"> -->
        <ion-badge>
          <ion-icon name="water"> </ion-icon>
          
        </ion-badge>
        <p> Credits to: {{owner}} </p>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>


</ion-content>
