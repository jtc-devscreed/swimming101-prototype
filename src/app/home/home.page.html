<ion-header class="ion-no-border">
  <img src="assets/images/swimming101-banner.png">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="presentHalfModal()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="refreshPage()">
        <ion-icon name="repeat-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="titles">
      <h6 style="margin-left: 15px;">
        We swim because we are too sexy for a sport that requires clothes...
      </h6>
      <!-- <ion-card-subtitle class="ion-text-center">        
      </ion-card-subtitle>      -->
    </div>
    
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar class="ion-no-padding ion-padding-top"  placeholder="Search title by keyword" (ionInput)="filterProductData($event)"></ion-searchbar>
  </ion-toolbar> 
</ion-header>

<ion-content lines="full">
  <div>
    <ion-col size="12" style="width: 100%; margin:auto; padding:0%;"></ion-col>     

    <ion-card color="success" *ngFor="let guideline of guidelines" (click)="viewDetailsGuide(guideline)">
      <ion-button style="float: right;" color="light">
        <ion-icon name="caret-forward" size="large"></ion-icon>
      </ion-button>
    
      <ion-card-content >
        <ion-row size="3">
          <ion-col size="12">
            <!-- <ion-card-subtitle class="no">#{{guideline.id}}</ion-card-subtitle> -->
            <ion-card-title>{{guideline.guideline_name}}</ion-card-title>
            <ion-card-subtitle style="display: none;">
            {{guideline.owner}}
            </ion-card-subtitle>
            
          </ion-col>
          <ion-col size="12" style="width: 100%; margin: auto; padding: 0%;"> 
            <!-- <img src="{{guideline.imgToURL}}"> -->
          </ion-col>
        </ion-row>
        <!-- Credit to Owner: {{guideline.owner}} -->
      </ion-card-content>
    </ion-card>
   
  </div>
</ion-content>
